<html>
  <head>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <button id="fullscreen" onclick="document.documentElement.requestFullscreen();document.getElementById('fullscreen').hidden=true;" style="position:absolute">Open Fullscreen</button>
    <div id="app-container">
      <div id="touch-capture"></div>
      <div id="sheet-music-upper" class="sheet-music">
        1
        <div id="sheet-music-border-upper" class="sheet-music-border"></div>
      </div>
      <div id="video-display">
        <div id="video-1" class="video">1</div>
        <div id="video-2" class="video">2</div>
        <div id="video-3" class="video">3</div>
        <div id="video-4" class="video">4</div>
        <div id="overlay-1" class="overlay">1</div>
        <div id="overlay-2" class="overlay">
		<img src="./eyeInactive.svg.png"></img>
	</div>
        <div id="overlay-3" class="overlay">3</div>
        <div id="overlay-4" class="overlay">
	  <img src="./eyeInactive.svg.png"></img>
	</div>
      </div>
      <div id="sheet-music-lower" class="sheet-music">
        2
        <div id="sheet-music-border-lower" class="sheet-music-border"></div>
      </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
