<html>
  <head>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="app-container">  
      <button id="fullscreen" onclick="document.documentElement.requestFullscreen();document.getElementById('fullscreen').hidden=true;" style="position:absolute">Open Fullscreen</button>
      <div id="touch-capture"></div>
      <div id="sheet-music-upper" class="sheet-music">
        <div id="sheet-music-upper-content">
	        <canvas id="upper-pdf"></canvas>
	      </div>
        <div id="sheet-music-border-upper" class="sheet-music-border"></div>
      </div>
      <div id="video-display">
        <div id="video-1" class="video"><img src="./assets/images/video-placeholder.png"></img></div>
        <div id="video-2" class="video"><img src="./assets/images/video-placeholder.png"></img></div>
        <div id="video-3" class="video"><img src="./assets/images/video-placeholder.png"></img></div>
        <div id="video-4" class="video"><img src="./assets/images/video-placeholder.png"></img></div>
        <div id="overlay-1" class="overlay">1</div>
        <div id="overlay-2" class="overlay">
	        <img src="./assets/images/eyeInactive.svg.png"></img>
	      </div>
        <div id="overlay-3" class="overlay">3</div>
        <div id="overlay-4" class="overlay">
	        <img src="./assets/images/eyeInactive.svg.png"></img>
	      </div>
      </div>
      <div id="sheet-music-lower" class="sheet-music">
	      <div id="sheet-music-lower-content">
	        <canvas id="lower-pdf"></canvas>
	      </div>
        <div id="sheet-music-border-lower" class="sheet-music-border"></div>
      </div>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/pdf.min.js" type="text/javascript"></script>
    <script src="./assets/js/webgazer.js" type="text/javascript"></script>
    <script src="./assets/js/main.js" type="text/javascript" defer></script>
  </body>
</html>
